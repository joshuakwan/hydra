module: core
name: remote_command
description: execute a remote command
enabled: True
parameters:
  - name: user
    type: string
    description: ssh user
  - name: password
    type: string
    description: ssh password
  - name: address
    type: string
    description: remote host
  - name: port
    type: int
    description: remote host port
  - name: command
    type: string
    description: command
